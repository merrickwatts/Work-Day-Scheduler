<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container timeTable">
      <div class="row">
        <div class="col-2 hour">7:00 am</div>
        <div class="col-8 task" id="hour0">-- Click any of the time blocks to add and edit tasks! --</div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div> 
      <div class="row">
        <div class="col-2 hour">8:00 am</div>
        <div class="col-8 task" id="hour1"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div> 
      <div class="row">
        <div class="col-2 hour">9:00 am</div>
        <div class="col-8 task" id="hour2"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">10:00 am</div>
        <div class="col-8 task" id="hour3"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">11:00 am</div>
        <div class="col-8 task" id="hour4"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">12:00 pm</div>
        <div class="col-8 task" id="hour5"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">1:00 pm</div>
        <div class="col-8 task" id="hour6"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">2:00 pm</div>
        <div class="col-8 task" id="hour7"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">3:00 pm</div>
        <div class="col-8 task" id="hour8"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">4:00 pm</div>
        <div class="col-8 task" id="hour9"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">5:00 pm</div>
        <div class="col-8 task " id="hour10"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">6:00 pm</div>
        <div class="col-8 task " id="hour11"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
      <div class="row">
        <div class="col-2 hour">7:00 pm</div>
        <div class="col-8 task" id="hour12"></div>
        <div class="col-2 saveBtn"><i class="fa-regular fa-floppy-disk saveIcon"></i></div>
      </div>
    </div>
      
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/63dac9dc22.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
